<div class="latest-news">
  <div class="container">
    <div class="row">
      <div class="col-12 title-section">
        <h2 class="heading">Latest News</h2>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-4" *ngFor="let a of news ; let i =index ;">
        <app-news-item [newsItem]="a"></app-news-item>
      </div>
    </div>
  </div>
</div>
